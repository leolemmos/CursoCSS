<!DOCTYPE html>
<html>
<head>
  <title>Layout com Container Centralizado</title>
  <style>
    body {
      display: flex; /* Define o display flex para o body */
      justify-content: center; /* Centraliza horizontalmente o conteúdo */
      align-items: center; /* Centraliza verticalmente o conteúdo */
      height: 100vh; /* Define a altura do body como 100% da viewport */
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px; /* Largura do container */
      height: 300px; /* Altura do container */
      background-color: #f2f2f2; /* Cor de fundo do container */
      border: 1px solid #ccc; /* Borda do container */
      border-radius: 5px; /* Raio de borda do container */
      padding: 20px; /* Espaçamento interno do container */
    }
  </style>
</head>
<body>
  <!-- Início do container -->
  <div class="container">
    <h1>Conteúdo do Container</h1> <!-- Título dentro do container -->
    <p>Este é um exemplo de layout com container centralizado na página.</p> <!-- Parágrafo dentro do 
      container -->
    <!-- Adicione aqui o conteúdo adicional do container -->
  </div>
  <!-- Fim do container -->
</body>
</html>
